<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
       <link rel="stylesheet" href="pass.css">
</head>
<body>
     <div class="container">
        <h2>Create Password</h2>
         <div class="result-container">
             <span id="result" value=""></span>
             <button class="btn" id="clipboard"><i class="fa-solid fa-copy"></i></button>
         </div>
         <div class="settings">
            <div class="setting">
                <label> Password Length</label>
                <input type="number" id="length" min="6" max="20" value="20"/>
                
            </div>
            <div class="setting">
                <label> Include Uppercase Letters</label>
                <input type="checkbox" id="uppercase" checked/>
                
            </div>
            <div class="setting">
                <label> Include Lowercase Letters</label>
                <input type="checkbox" id="lowercase" checked/>
                
            </div>
            <div class="setting">
                <label> Include Numbers</label>
                <input type="checkbox" id="number" checked />
                
            </div>
            <div class="setting">
                <label> Include Symbols</label>
                <input type="checkbox"  id="symbol" checked/>
                
            </div>
         </div>
         <button class="btn-large" id="generate">Generate Password</button>
     </div>
</body>
<script src="pass.js"></script>
</html>
